<html>
<head>
<title>Mein PNP Tool</title>
</head>
<body>

<h1>Mein PNP Würfel</h1>
<button onclick="roll()">Server-Würfeln (d20)</button>
<p id="out"></p>

<script>
async function roll() {
    try {
        let res = await fetch("http://127.0.0.1:8000/roll");
        let data = await res.json();
        document.getElementById("out").innerText = "Wurf: " + data.roll;
    } catch(err) {
        alert("Fehler beim Server: " + err);
    }
}
</script>

</body>
</html>
