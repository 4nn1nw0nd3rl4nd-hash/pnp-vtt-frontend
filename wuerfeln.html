<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>PNP Tool - Würfeln</title>
</head>
<body>
  <h1>Würfeln</h1>

  <nav>
    <a href="index.html">Startseite</a> |
    <a href="charakter.html">Charakterbogen</a>
  </nav>

  <button onclick="roll()">Würfeln!</button>
  <p id="out">Hier erscheint das Ergebnis</p>

  <script>
    async function roll() {
      try {
        let res = await fetch("https://pnp-vtt-backend.onrender.com/roll");
        let data = await res.json();
        document.getElementById("out").innerText = "Wurf: " + data.roll;
      } catch(err) {
        alert("Fehler beim Server: " + err);
      }
    }
  </script>
</body>
</html>
